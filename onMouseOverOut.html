<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>JS - OnMouseOver OnMouseOut</title>
    <style>
    .contentOver{
        background-color: #00008b;
        color: #ffffff;
        width: 150px;
        height: 50px;
        padding: 40px;
    }
    </style>
</head>
<body>
    <h2>JavaScript Event OnMouseOver / Out</h2>
    <div onmouseover="mouseOver()" onmouseout="mouseOut()" class="contentOver" id="mouseAlt">Lean Mouse</div>
    <script src="onMouseOverOut.js"></script>
    
</body>
</html>
