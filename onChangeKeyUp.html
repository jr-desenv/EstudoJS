<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>JS - onChange</title>
</head>
<body>
    <h2>JavaScript Event onChange / onKeyup</h2>
    <script src="onChangeKeyUp.js"></script>
    <form>
        
    Name: <input type="text" name="name" id="name" onchange="convertText()"><br><br>

    <div id="passError"></div>
    Pass: <input type="password" name="pass" id="pass" onkeyup="testPass()"><br><br>

    </form>
</body>
</html>
